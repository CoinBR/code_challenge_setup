<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Challenge Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .challenge-box {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        h2 {
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        label {
            width: 150px;
            margin-right: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .logs-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .logs-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .logs-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="challenge-box">
        <h2>Generate a Code Challenge</h2>
        <p>Generate a code challenge for the candidate:</p>
        <form action="/redirect" method="GET">
            <div class="form-group">
                <label for="candidate_name">Candidate Name</label>
                <input type="text" id="candidate_name" name="candidate_name" required>
            </div>
            <div class="form-group">
                <label for="code_challenge">Code Challenge</label>
                <input type="text" id="code_challenge" name="code_challenge" required>
            </div>
            <input type="submit" value="Generate">
        </form>
        <div class="logs-link">
            <a href="/logs">Check Latest Submissions</a>
        </div>
    </div>
</body>
</html>
