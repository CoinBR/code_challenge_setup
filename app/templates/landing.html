<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Challenge Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .challenge-box {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        h2 {
            margin-top: 0;
        }
        form {
            display: flex;
            align-items: center;
        }
        label {
            margin-right: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Code Challenge Generator</h1>
    
    <div class="challenge-box">
        <p>Write the code challenge repo name here:</p>
        <form action="/redirect" method="GET">
            <label for="code_challenge">code_challenge_</label>
            <input type="text" id="code_challenge" name="code_challenge" required>
            <input type="submit" value="Generate">
        </form>
    </div>
</body>
</html>
